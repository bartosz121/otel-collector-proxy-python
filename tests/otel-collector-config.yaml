receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
  faro:
    endpoint: 0.0.0.0:8081

processors:
  batch:
    timeout: 100ms

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp, faro]
      processors: [batch]
      exporters: [debug]
